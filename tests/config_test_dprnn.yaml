hydra:
  job:
    chdir: True

dataset:
  _target_: src.datasets.LibriMix.LibriMixDataset
  dir: "MiniLibriMix/metadata/train"

dataloader:
  batch_size: 2

model:
  _target_: src.models.models.DPRNN
#  _target_: src.models.base.WavDPRNN
#  _target_: src.models.models.DullModel
#  _target_: src.models.models.AsteroidDprnn
  n_src: 2
  in_chan: 1

metrics:
  - name: "snr"
    instance:
      _target_: src.metrics.metrics.SNRMetric
      func_type: "snr"

  - name: "si-snr"
    instance:
      _target_: src.metrics.metrics.SNRMetric
      func_type: "si-snr"

checkpointPath: null
nCheckpoints: 10 #number of checkpoints in the checkpoint queue
newCheckpointsPath: ./chkpts


optimizer:
  _target_: torch.optim.Adam
  lr: 0.001

loss:
  _target_: src.metrics.metrics.NegSNR

lrScheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  steps_per_epoch: 100
  total_steps: 15000
  epochs: 50
  anneal_strategy: cos
  max_lr: 0.01
  pct_start: 0.2

trainer:
  epochs: 100
  chkptDir: /chkpts
  chkptsInQueue: 10

inferencer:
  _target_: src.inferencers.base

inference:
  outPath: ./inferenceResult.csv
  outMetricsPath: ./inferenceResultMetrics.csv
  preprocessing:
    sr: 16000

logs:
  logDir: "./logs/"
  loggingPeriod: 1
